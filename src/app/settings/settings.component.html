<div [ngClass]="{ 'dark-mode': themingService.isDarkmode() }" class="wrapper">

  <p>{{ i18nService.getTranslation(i18n.SETTINGS_HEADING) }}</p>


  <div>
    <mat-checkbox (change)="onDarkModeToggle($event)"
                  [(ngModel)]="darkmode"
                  style=" margin-bottom: 10px">{{ i18nService.getTranslation(i18n.CHAT_COMMENTS_TOGGLE) }}
    </mat-checkbox>
    <lib-country-list
      (onCountryChange)="onCountryChange($event)"
      [allowedCountryCodes]="['fr', 'de', 'us', 'ch']"
      [countryListConfig]="{ hideDialCode: true,hideSearch:true, displayLanguageCode: false, hideCode:true }"
      [selectedCountryCode]="getLanguageCode()"
      [selectedCountryConfig]="{ hideDialCode: true,hideSearch:true, displayLanguageCode: false, hideCode:true }"
    ></lib-country-list>
    <button (click)="onDeleteHistory()"
            color="warn"
            mat-raised-button
            style="margin-top: 15px; width: 100%">{{ i18nService.getTranslation(i18n.SETTINGS_DELETE_HISTORY) }}
    </button>
  </div>


</div>
